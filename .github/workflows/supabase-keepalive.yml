name: Supabase Keepalive

on:
  schedule:
    - cron: '0 9 * * *'   # daily at 09:00 UTC (~11:00 Zurich now)
  workflow_dispatch:       # lets you run it manually

permissions:
  contents: read

jobs:
  ping:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Heartbeat (PATCH, then POST upsert)
        run: |
          set -e
          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          echo "---- Attempt PATCH (update existing row id=1) ----"
          HTTP=$(curl -sS -o out.json -w "%{http_code}" \
            -X PATCH \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=representation" \
            -d "{\"touched_at\":\"${TS}\"}" \
            "${SUPABASE_URL}/rest/v1/nf_heartbeat?id=eq.1")
          echo "PATCH HTTP $HTTP"
          echo "PATCH Response:"; cat out.json || true

          # If PATCH succeeded (2xx), weâ€™re done.
          if [ "$HTTP" -ge 200 ] && [ "$HTTP" -lt 300 ]; then
            exit 0
          fi

          echo "---- Attempt POST upsert (create/merge id=1) ----"
          HTTP=$(curl -sS -o out.json -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: resolution=merge-duplicates,return=representation" \
            -d "{\"id\":1,\"touched_at\":\"${TS}\"}" \
            "${SUPABASE_URL}/rest/v1/nf_heartbeat?on_conflict=id")
          echo "POST HTTP $HTTP"
          echo "POST Response:"; cat out.json || true

          # Fail the job if POST wasn't 2xx
          test "$HTTP" -ge 200 -a "$HTTP" -lt 300
