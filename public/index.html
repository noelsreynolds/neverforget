<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Never Forget" />
  <title>Never Forget</title>
  <style>
    :root { font: 16px/1.4 -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body { margin: 0; background: #fafafa; color: #111; }
    .wrap { max-width: 680px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 1.4rem; margin: 0 0 12px; }
    form { display: flex; gap: 8px; margin: 16px 0; }
    input[type=text] { flex: 1; padding: 12px; font-size: 1rem; border-radius: 12px; border: 1px solid #ddd; }
    button { padding: 12px 16px; font-size: 1rem; border: 0; border-radius: 12px; background: #111; color: #fff; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { background: #fff; border: 1px solid #eee; border-radius: 12px; padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
    .muted { color: #666; font-size: 0.9rem; }
    .danger { background: #f33; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>What would you like to never forget?</h1>
    <form id="fact-form">
      <input id="fact-input" type="text" maxlength="160" placeholder="Type a short factâ€¦" required />
      <button type="submit">Save</button>
    </form>

    <p class="muted">Add to Home Screen from Safari to enable push on iPhone.</p>

    <h2>Saved facts</h2>
    <ul id="facts"></ul>
  </div>

  <script src="/main.js" type="module"></script>
</body>
</html>
